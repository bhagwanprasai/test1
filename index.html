<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Follow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ff000062;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }
        .logo {
            width: 80px; /* Size of the circle */
            height: 80px; /* Size of the circle */
            border-radius: 50%; /* Makes the image circular */
            background: red; /* Placeholder background color */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
        }
        .logo img {
            width: 60px; /* Size of the image inside the circle */
            height: 60px; /* Size of the image inside the circle */
            border-radius: 50%; /* Ensures the image stays circular */
        }
        h2 {
            margin: 10px 0;
            color: #fff;
        }
        p {
            color: #ddd;
            font-size: 14px;
        }
        .social-btn {
            display: block;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
        .facebook { background: #3b5998; }
        .instagram { background: #e1306c; }
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                height: auto;
                padding-top: 20px;
            }
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Annfsu.png" alt="Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/60';">
        </div>
        <h2>Social Media</h2>
        <p><b>Follow Us @</b> </p>
        <a href="https://www.facebook.com/kecakhil" class="social-btn facebook">Facebook</a>
        <a href="https://www.instagram.com/annfsu_kec/" class="social-btn instagram">Instagram</a>
    </div>
</body>
</html>
